<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>To-do list</title>
  </head>
  <body>
    <h1>To-do list</h1>
    <div id="add-item-form">
      <label for="task-name">Task</label>
      <input id="task-name" type="text" />

      <button type="button">Add</button>
    </div>

    <ul class="todo-item">
      <li>
        <span>Task name</span>
        <label for="completed-task">Completed</label>
        <input id="completed-task" type="checkbox" />
        <img
          class="trash-icon"
          src="img/trash.svg"
          alt="trash can icon"
          style="width: 1rem"
        />
      </li>
    </ul>
  </body>
</html>
